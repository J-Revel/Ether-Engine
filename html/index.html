<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <canvas id="webgl2" width="1920" height="1080"></canvas>
    <script type="text/javascript" src="runtime.js"></script>
    <script type="text/javascript">

        loaded_text_assets = [];
        loaded_bin_assets = []

        function load_text_asset(asset_ptr, path_ptr, path_len) {
            let path = wasmMemoryInterface.loadString(path_ptr, path_len);
            let asset = wasmMemoryInterface.loadU64(asset_ptr);

            fetch(path).then(function(response) {
                return response.text();
            })
            .then(function(text) {
                
                loaded_text_assets.push({"asset": asset, "text": text});
            });
        }

        function load_binary_asset(asset_ptr, path_ptr, path_len) {
            let path = wasmMemoryInterface.loadString(path_ptr, path_len);
            let asset = wasmMemoryInterface.loadU64(asset_ptr);

            fetch(path).then(function(response) {
                return response.arrayBuffer();
            })
            .then(function(arrayBuffer) {
                
                loaded_bin_assets.push({"asset": asset, "data": arrayBuffer});
            });
        }

        async function runWasm(wasmMemoryInterface, wasmPath, consoleElement, extraForeignImports) {
            let imports = odin.setupDefaultImports(wasmMemoryInterface, consoleElement);
            let exports = {};

            if (extraForeignImports !== undefined) {
                imports = {
                    ...imports,
                    ...extraForeignImports,
                };
            }

            const response = await fetch(wasmPath);
            const file = await response.arrayBuffer();
            const wasm = await WebAssembly.instantiate(file, imports);
            exports = wasm.instance.exports;
            wasmMemoryInterface.setExports(exports);
            wasmMemoryInterface.setMemory(exports.memory);

            exports._start();

            if (exports.step) {
                const odin_ctx = exports.default_context_ptr();

                let prevTimeStamp = undefined;
                const step = (currTimeStamp) => {
                    if (prevTimeStamp == undefined) {
                        prevTimeStamp = currTimeStamp;
                    }

                    const dt = (currTimeStamp - prevTimeStamp)*0.001;
                    prevTimeStamp = currTimeStamp;
                    exports.step(dt, odin_ctx);
                    for(let asset of loaded_text_assets)
                    {
                        const allocated_buf_len = asset.text.length;
                        let allocated_buf_ptr = exports.allocate_asset_size(allocated_buf_len);
                        wasmMemoryInterface.loadBytes(allocated_buf_ptr, allocated_buf_len).set(new TextEncoder("utf-8").encode(asset.text))
                        exports.on_text_asset_loaded(asset.asset, allocated_buf_ptr, allocated_buf_len);
                    }
                    loaded_text_assets.length = 0;

                    for(let asset of loaded_bin_assets)
                    {
                        const allocated_buf_len = asset.data.length;
                        let allocated_buf_ptr = exports.allocate_asset_size(allocated_buf_len);
                        wasmMemoryInterface.loadBytes(allocated_buf_ptr, allocated_buf_len).set(asset.data)
                        exports.on_file_asset_loaded(asset.asset, allocated_buf_ptr, allocated_buf_len);
                    }
                    loaded_text_assets.length = 0;
                    window.requestAnimationFrame(step);
                };

                window.requestAnimationFrame(step);
            }

            exports._end();

            return;
        };
        window.odin.runWasm = runWasm;

        let wasmMemoryInterface = new odin.WasmMemoryInterface();

        odin.runWasm(wasmMemoryInterface, "ethereal.wasm", null, {
            "ethereal": {
                "load_text_asset": load_text_asset
            }
        });

    </script>
</body>
</html>
